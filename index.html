<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            overflow: hidden;
            flex-direction: column;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
            height: 140px;
            aspect-ratio: 16/9;
            position: relative;
            cursor: pointer;
        }
        .card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .name {
            font-size: 1em;
            font-weight: bold;
        }
        .job-title {
            color: #777;
        }
    </style>
</head>
<body>
    <h1>St Agnes Business Cards</h1>
    <div class="cards-container">
        <div class="card" onclick="openCard('BMcard.html')">
            <img src="bmprofile.jpg" alt="Profile Picture">
            <div class="name">Christie Shaylor</div>
            <div class="job-title">Business Manager</div>
        </div>
        <div class="card" onclick="openCard('principalcard.html')">
            <img src="pprofile.jpg" alt="Profile Picture">
            <div class="name">Jeanette Holland</div>
            <div class="job-title">Principal</div>
        </div>
        <div class="card" onclick="openCard('loltcard.html')">
            <img src="itprofile.jpg" alt="Profile Picture">
            <div class="name">Usman Khan</div>
            <div class="job-title">Leader Of Learning Technology</div>
        </div>
        <div class="card" onclick="openCard('apccard.html')">
            <img src="apcprofile.jpg" alt="Profile Picture">
            <div class="name">Gavin Hilder</div>
            <div class="job-title">Assistant Principal: School Culture & Wellbeing</div>
        </div>
        <!-- <div class="card" onclick="openCard('card3.html')">
            <img src="profile3.jpg" alt="Profile Picture">
            <div class="name">Emily Johnson</div>
            <div class="job-title">Marketing Manager</div>
        </div> --> 
    </div>
    
    <script>
        function openCard(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
