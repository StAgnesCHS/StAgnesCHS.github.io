<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background: url('apcbackground.jpg') no-repeat center center/cover;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: translateY(5px);
            object-position: 0% 25%;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
        }
        .job-title {
            color: #777;
            margin-bottom: 15px;
        }
        .contact-info {
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="apcprofile.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Gavin Hilder</div>
        <div class="job-title">St Agnes CHS - Assistant Principal: School Culture</div>
        <div class="contact-info">
            <p>Email: ghilder@parra.catholic.edu.au</p>
            <p>Mobile Phone: +61 458 801 921</p>
            <p>Tele Phone: +02 8882 0724</p>
        </div>
        <button class="button" onclick="addToContacts()">Add to Contacts</button>
    </div>

    <script>
        function addToContacts() {
            const vCardData = `BEGIN:VCARD\nVERSION:3.0\nFN:Gavin Hilder\nTITLE:St Agnes Assistant Principal of School Culture\nEMAIL:ghilder@parra.catholic.edu.au\nTEL;TYPE=WORK,VOICE:+0288820724\nTEL;TYPE=CELL:+61458801921\n\nEND:VCARD`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'contact.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
